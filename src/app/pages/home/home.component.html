<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenav">
    <side-bar></side-bar>
  </mat-sidenav>

  
  <mat-sidenav-content class="main-content">
    <button mat-raised-button color="primary" (click)="toggleSidenav()">
      {{ opened ? 'Ocultar' : 'Mostrar' }} Menú
    </button>
    <div class="content">
      <h1>Bienvenido a SARI</h1>
      <p>Aquí va el contenido principal de la aplicación.</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
