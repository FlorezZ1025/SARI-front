<div mat-dialog-tittle class="dialog-header">
  <h1>Edición</h1>
</div>
<form action="" [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Nombre del usuario</mat-label>
        <input
          matInput
          placeholder="Segundo nombre si tiene"
          formControlName="name"
          required />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Apellidos completos</mat-label>
        <input matInput placeholder="Apellidos" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="email" formControlName="email" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <!-- <button mat-button (click)="onNoClick()">Cancelar</button> -->
    <button
      mat-button
      color="primary"
      [disabled]="userInfoForm.invalid"
      type="submit">
      Editar información
    </button>
  </div>
</form>
