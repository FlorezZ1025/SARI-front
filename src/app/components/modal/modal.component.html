<div mat-dialog-tittle class="dialog-header">
  <h1>Artículo nuevo</h1>
</div>
<form action="">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Nombre del artículo</mat-label>
        <input
          matInput
          placeholder="Nombre del artículo"
          formControlName="title"
          required
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Autores</mat-label>
        <input
          matInput
          placeholder="Autores"
          formControlName="authors"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearence="outline">
        <mat-label>Fecha de inicio del artículo</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Selecciona una opción</mat-label>
        <mat-select>
          <mat-option value="opcion1">Opción 1</mat-option>
          <mat-option value="opcion2">Opción 2</mat-option>
          <mat-option value="opcion3">Opción 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

    <div mat-dialog-actions class="dialog-actions">
        <!-- <button mat-button (click)="onNoClick()">Cancelar</button> -->
        <button mat-button color="primary" type="submit">Crear</button>
    </div>
</form>
