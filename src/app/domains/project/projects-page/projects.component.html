<div class="projects-page-container">
  <div class="header-section">
    <h1>Tus proyectos</h1>
    <div class="project-options">
      <button mat-fab (click)="createProject()" [disabled]="loading$">
        Agregrar Proyecto
      </button>
      <button mat-fab (click)="extractProjectsFromPure()" [disabled]="loading$">
        Importar de PURE
      </button>
    </div>
  </div>
  @if (loading$) {
    <div class="loader-container">
      <div class="loader"></div>
      <h3>Cargando art√≠culos, puede tardar unos minutos...</h3>
    </div>
  } @else {
    <div class="all-projects">
      @for (project of projects; track $index) {
        <app-project-card [project]="project" />
      } @empty {
        <div class="empty-state">
          <mat-icon>article</mat-icon>
          <h3>No hay proyectos disponibles</h3>
          <p>Agrega un proyecto para comenzar a ver tus publicaciones.</p>
        </div>
      }
    </div>
  }
</div>
